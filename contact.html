<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Contact us</title>
  </head>
  <body>
    <div class="nav">
        <div  class="logo">
            <h1>Happy <span>Foundation</span></h1><img src="logo.svg">  
        </div>
        <div class="links">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>

        </div>
    </div>
    <div class="contact">
      <div class="contact-form">
        <div class="form">
          <input
            type="text"
            class="field"
            placeholder="Enter your name"
            required
          />
          <input
            type="email"
            class="field"
            placeholder="Enter your e-mail"
            required
          />
          <textarea placeholder="Message"></textarea>
          <a href="#">Send</a>
        </div>
        <div class="map">
          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d28018.322631705858!2d77.06992530864055!3d28.621059464801775!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390d04ba6b064d0f%3A0xf609cdf712fe603e!2sJanakpuri%2C%20New%20Delhi%2C%20Delhi!5e0!3m2!1sen!2sin!4v1695022955251!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
      </div>
    </div>
    <footer>
      <p>&copy 2021. All Rights Reserved to Happy Foundation.</p>
    </footer>
  </body>
</html>
